<div class="section" style="padding-top:100px">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-2 mycontent-left" style="font-family: 'Sofia'; text-align:center; color: #00BCD4; height: 300px">
            <quiz-description></quiz-description>
        </div>
        <div class="col-sm-3 col-sm-offset-1" style="font-family: 'Sofia'; text-align:center; color: #00BCD4;">

            <h1>Register</h1>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
            <form class="form" ng-submit="register()">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" ng-model="registerForm.email" required placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" ng-model="registerForm.password" required placeholder="password">
                </div>
                <div style="float:right">
                    <a href="#/login">A player already?</a>
                    <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
